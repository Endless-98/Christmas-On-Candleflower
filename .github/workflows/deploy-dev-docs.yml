name: Build and publish site to docs/ on dev

on:
  push:
    branches:
      - dev

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Exit if only docs changed
        run: |
          if [ "$(git rev-parse --verify HEAD^ 2>/dev/null || echo '')" = "" ]; then
            echo "No parent commit â€” proceed"
          else
            CHANGED=$(git diff --name-only HEAD^ HEAD)
            echo "Changed files:\n$CHANGED"
            NON_DOCS=$(echo "$CHANGED" | grep -v '^docs/' || true)
            if [ -z "$NON_DOCS" ]; then
              echo "Only docs/ changed; exiting to avoid loop."
              exit 0
            fi
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm --prefix site run build

      - name: Prepare docs folder
        run: |
          rm -rf docs
          mkdir docs
          cp -r site/dist/* docs/

      - name: Commit and push docs to dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs -A
          if git diff --quiet --cached; then
            echo "No changes to docs to commit"
            exit 0
          fi
          git commit -m "chore(ci): update docs from site build [skip ci]"
          git push origin HEAD:dev
