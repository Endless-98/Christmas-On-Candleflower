name: Deploy site to GitHub Pages (dev)

on:
  push:
    branches: [ dev ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (site)
        run: |
          cd site
          npm install

      - name: Build site
        env:
          VITE_BASE_URL: "/${{ github.event.repository.name }}/"
          VITE_MAP_EMBED_URL: ${{ secrets.VITE_MAP_EMBED_URL }}
          VITE_GOOGLE_MAPS_IFRAME_URL: ${{ secrets.VITE_GOOGLE_MAPS_IFRAME_URL }}
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}
          VITE_MAP_QUERY: ${{ vars.VITE_MAP_QUERY }}
        run: npm --prefix site run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
